# .github/workflows/main.yml
name: Main Taski workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        # Добавляем кэширование для ускорения
        cache: 'pip'
        
    - name: Upgrade pip and install core packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel
        
    - name: Install dependencies
      run: |
        # Устанавливаем flake8 и плагины
        pip install flake8==6.1.0 flake8-isort==6.1.0
        # Если у вас есть requirements файлы, раскомментируйте:
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        
    - name: Verify installations
      run: |
        python --version
        pip list | grep -E "flake8|isort|setuptools"
        python -c "import pkg_resources; print('pkg_resources OK')"
        
    - name: Test with flake8
      run: |
        python -m flake8 backend/ --statistics
      # --statistics покажет статистику ошибок